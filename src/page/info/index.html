<div class="info" ontouchmove="return false">
    <div class="title">
        填写用户信息
    </div>
    <div class="first-info">
        <input type="text" id="name" placeholder="请输入您的姓名">
        <input type="text" id="tel" placeholder="请输入您的手机号码">
    </div>
    <div class="second-info">
        <div class="province">
            <select id="province">
            </select>
            <select id="city">
            </select>
        </div>
        <input type="text" class="address" id="address" placeholder="详细地址"/>
    </div>
    <div class="tip">
        注：请填写真实信息，我们将按照以上地址寄出礼品
    </div>
    <div class="btn-submit">
        确认提交
    </div>
</div>
